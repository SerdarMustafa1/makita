name: Scheduled run

on:
  schedule:
    # every 8 hours => ~3x/day (adjust cron if you prefer different frequency)
    - cron: '0 */8 * * *'
  workflow_dispatch:

concurrency:
  group: scheduled-run
  cancel-in-progress: false

jobs:
  run-scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Run scheduled script
        env:
          # Set any repo secrets you need under Settings → Secrets and variables → Actions
          # Example: DB_URL: ${{ secrets.DB_URL }}
        run: |
          npm run run
