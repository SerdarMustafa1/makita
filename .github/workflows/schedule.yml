name: Scheduled run

on:
  schedule:
    # every 8 hours => ~3x/day (adjust cron if you prefer different frequency)
    - cron: '0 */8 * * *'
  workflow_dispatch:

concurrency:
  group: scheduled-run
  cancel-in-progress: false

jobs:
  run-scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Prepare DB
        run: |
          npm run setup

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Debug DB contents
        run: |
          echo "PWD: $(pwd)"
          echo "Listing workspace root:"
          ls -la
          echo "Listing data/:"
          ls -la data || true
          echo "File types in data/:"
          for f in data/*; do file "$f" || true; done || true
          if command -v sqlite3 >/dev/null 2>&1; then
            for f in data/*.db; do
              [ -f "$f" ] || continue
              echo "=== Schema of $f ==="
              sqlite3 "$f" .schema || echo "failed to read schema for $f"
            done
          else
            echo "sqlite3 not available"
          fi

      - name: Run scheduled script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          npm run run
